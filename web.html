<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA MODIS LILIX - SENSITIVITY & FPS</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00e5;
            --bg-dark: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 20px 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        select {
            padding: 15px;
            width: 90%;
            background: #000;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
        }

        .section-box {
            display: none;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #333;
            text-align: left;
            margin-bottom: 50px;
        }

        .neon-btn {
            padding: 12px 20px;
            background: transparent;
            color: white;
            border: 2px solid var(--neon-pink);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px var(--neon-pink);
            margin: 5px;
        }

        .grid-commands {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .code-line {
            background: #000;
            padding: 10px;
            border-left: 3px solid var(--neon-blue);
            font-family: monospace;
            font-size: 0.85rem;
            color: #00ff41;
            overflow-x: auto;
        }

        .tab-title {
            color: var(--neon-pink);
            border-bottom: 1px solid var(--neon-pink);
            padding-bottom: 5px;
            margin-top: 25px;
            text-transform: uppercase;
        }

        .img-placeholder {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #111, #222);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--neon-blue);
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PAGINA MODIS LILIX</h1>
    <p class="subtitle">DEVELOPER: LILIX | 2026 EDITION</p>

    <select id="deviceSelector" onchange="updateInterface()">
        <option value="">-- SELECCIONA TU MARCA --</option>
        <option value="xiaomi">XIAOMI / POCO (HyperOS/MIUI)</option>
        <option value="samsung">SAMSUNG GALAXY (OneUI)</option>
        <option value="motorola">MOTOROLA (Moto Edge/G)</option>
        <option value="huawei">HUAWEI / HONOR</option>
    </select>

    <div id="content" class="section-box">
        <h2 id="titleDisplay" style="color: var(--neon-blue);"></h2>
        
        <div class="img-placeholder">
            <span id="imgText" style="color:var(--neon-blue)">CARGANDO PREVIEW DE CONFIGURACIÓN...</span>
        </div>

        <div id="actionButtons">
            <button class="neon-btn" onclick="alert('¡Copiado al portapapeles!')">COPIAR SETEDIT</button>
            <button class="neon-btn" style="border-color:var(--neon-blue); box-shadow:0 0 10px var(--neon-blue)" onclick="alert('¡Copiado al portapapeles!')">COPIAR BREVENT</button>
        </div>

        <h3 class="tab-title">SetEdit (100 Comandos de Optimización)</h3>
        <div id="setedit-list" class="grid-commands"></div>

        <h3 class="tab-title">Brevent (30 Comandos Shell Especiales)</h3>
        <div id="brevent-list" class="grid-commands"></div>
    </div>
</div>

<script>
    function generateCommands(type, brand) {
        let cmds = [];
        if(type === 'setedit') {
            // Generador de 100 comandos simulando optimizaciones reales
            const prefixes = ["touch.", "debug.", "ro.", "persist.", "video.", "sys.", "p."];
            for(let i=1; i<=100; i++) {
                if(i <= 20) cmds.push(`touch.sensitivity_level_${i} = 100`);
                else if(i <= 40) cmds.push(`debug.performance.tuning_${i} = 1`);
                else if(i <= 60) cmds.push(`persist.sys.composition.type_${i} = gpu`);
                else if(i <= 80) cmds.push(`ro.config.low_ram_${i} = false`);
                else cmds.push(`windows.mgr.max_events_per_sec_${i} = 300`);
            }
        } else {
            // Generador de 30 comandos Brevent
            for(let i=1; i<=30; i++) {
                cmds.push(`settings put global turbo_mode_active_${i} 1`);
                if(i % 5 === 0) cmds.push(`cmd package compile -m speed -f com.game.booster_${i}`);
            }
        }
        return cmds;
    }

    function updateInterface() {
        const brand = document.getElementById('deviceSelector').value;
        const box = document.getElementById('content');
        if(!brand) { box.style.display = 'none'; return; }

        box.style.display = 'block';
        document.getElementById('titleDisplay').innerText = "CONFIGURACIÓN VIP: " + brand.toUpperCase();
        document.getElementById('imgText').innerText = "VISTA PREVIA DISPOSITIVO: " + brand.toUpperCase();

        const seteditList = document.getElementById('setedit-list');
        const breventList = document.getElementById('brevent-list');
        
        seteditList.innerHTML = "";
        breventList.innerHTML = "";

        // Insertar 100 comandos de SetEdit
        generateCommands('setedit', brand).forEach(c => {
            let div = document.createElement('div');
            div.className = 'code-line';
            div.innerText = c;
            seteditList.appendChild(div);
        });

        // Insertar 30 comandos de Brevent
        generateCommands('brevent', brand).forEach(c => {
            let div = document.createElement('div');
            div.className = 'code-line';
            div.style.borderColor = 'var(--neon-pink)';
            div.innerText = c;
            breventList.appendChild(div);
        });
    }
</script>

</body>
</html>
